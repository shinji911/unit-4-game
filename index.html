<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--reset CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--site specific CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Fate RPG</title>
</head>

<body>
    <div class="container my-5 text-white" id="mainscreen">
        <div class="col">
            <div class="row d-flex justify-content-center">
                <h1>Fate RPG</h1>
            </div>

            <div class="row svtzone" id="yoursvtzone">
                <div class="col-2 text-center p-0 servant" id="archerdiv">
                    <p class="m-0">Arash</p>
                    <img class="rounded svtimg" src="./assets/images/archer.png" alt="Archer">
                    <p class="m-0" id="archerhp">HP : 100</p>
                </div>
                <div class="col-2 text-center p-0 servant" id="casterdiv">
                    <p class="m-0">William Shakespeare</p>
                    <img class="rounded svtimg" src="./assets/images/caster.png" alt="Caster">
                    <p class="m-0" id="casterhp"></p>
                </div>
                <div class="col-2 text-center p-0 servant" id="lancerdiv">
                    <p class="m-0">Karna</p>
                    <img class="rounded svtimg" src="./assets/images/lancer.png" alt="Lancer">
                    <p class="m-0" id="lancerhp"></p>
                </div>
                <div class="col-2 text-center p-0 servant" id="riderdiv">
                    <p class="m-0">Alexander</p>
                    <img class="rounded svtimg" src="./assets/images/rider.png" alt="Rider">
                    <p class="m-0" id="riderhp"></p>
                </div>
            </div>
            <div class="row">
                <h4>Your Servant</h4>
            </div>

            <div class="row svtzone" id="enemysvtzone">
            
            </div>
            <div class="row">
                <h4>Current Enemy</h4>
            </div>

            <div class="row">
                <h4>Fight Section</h4>
            </div>
            <div class="row">
                <button type="button" class="btn btn-danger btn-sm">Attack</button>
            </div>

            <div class="row svtzone" id="defendsvtzone">
                
            </div>
            <div class="row">
                <h4>Defending Servants</h4>
            </div>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
